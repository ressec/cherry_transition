name: "Feat"

on:
  pull_request:
    branches: [ feat ]

jobs:

  # ----------------------------------------
  # Build project using Maven
  # ----------------------------------------
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ 16, 17 ]

    name: Build with Java ${{ matrix.Java }}

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      # Step: Setup JDK
      - name: Set up JDK ${{ matrix.Java }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.Java }}
          distribution: adopt

      # Step: Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Step: Build with Maven
      - name: Build with Maven
        run: mvn -B clean package -f cherry-parent/pom.xml

  # ----------------------------------------
  # Analyse code with Sonar
  # ----------------------------------------
  sonar:
    name: Sonar
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      # Step: Setup JDK
      #      - name: Set up JDK ${{ matrix.Java }}
      #        uses: actions/setup-java@v2
      #        with:
      #          java-version: ${{ matrix.Java }}
      #          distribution: adopt

      # Step: Cache Maven packages
      #      - name: Cache Maven packages
      #        uses: actions/cache@v1
      #        with:
      #          path: ~/.m2
      #          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
      #          restore-keys: ${{ runner.os }}-m2

      # Step - Cache Sonar packages
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Step - Maven for Sonar
      - name: Analyze with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any.
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify sonar:sonar -f cherry-parent/pom.xml
